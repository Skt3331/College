<html>
<head>
<style>
table, th, td {
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Ram</td>
    <td>Joshi</td>
  </tr>
  <tr>
    <td>Sham</td>
    <td>Kulkarni</td>
  </tr>
</table>

</body>
</html>
