<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #dnone{
        display: none;
     }
     #dinline{
        color: red;
        display: inline;
     }
     #dblock{
        color: red;
        background-color: orange;
        display: block;
     }
     #dinlineblock{
        color: red;
        background-color: aquamarine;
        display: inline-block;
     }

    </style>
</head>
<body>
   <h3>The display Property
       </h3>
       display: none;
    <div id="dnone">
     <p>Web Technology !</p>
    </div>
    <P>&nbsp</P>
    
    <br>
    display: inline;

    <div id="dinline"><p>
     Web Technology !
    </p></div>
  
    display: block;
    <div id="dblock">
        <p>
            Web Technology !
        </p>
    </div>

    display: inline-block;
    <br>
    <div id="dinlineblock">
        <p>Web Technology !</p>
    </div>
</body>
</html>
