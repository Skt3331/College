<html> 
  <body> 
    <h2>Form Example</h2> 
    <p><b>Admission Form</b></p> 
  
    <table> 
        <form> 
            <tr> 
                <td> 
                    <label for="name"> 
                        Name 
                    </label> 
                </td> 
                <td><input type="text" id="name" /> 
                </td> 
            </tr> 
            <tr> 
                <td><label for="email"> 
                        Email 
                    </label> 
                </td> 
                <td><input type="email" id="email" /> 
                </td> 
            </tr> 
            <tr> 
                <td><label for="mobilenum"> 
                        Mobile No. 
                    </label> 
                </td> 
                <td><input type="mobilenum" id="mobilenum" /> 
                </td> 
            </tr> 
            <tr> 
                <td><label for="Roll No."> 
                        Roll No. 
                    </label> 
                </td> 
                <td><input type="number" id="rollno" /> 
                </td> 
            </tr> 
<tr> 
                <td>
               <label for="Address"> 
                        Address 
                    </label> 
                </td> 
                <td><textarea rows="9" cols="50">Mention your address here.</textarea> 
                </td> 
            </tr> 

               <tr> 
                <td> 
                    <label for="classes"> 
                        Class 
                    </label> 
                </td> 
                <td><input type = "radio" name = "Classes" value = "FYMSc(CA)">FYMSc(CA)
                         <input type = "radio" name = "Classes" value = "SYMSc(CA)">SYMSc(CA)
                </td> 
            </tr> 

<tr> 
                <td> 
                    <label for="subjects"> 
                        Subjects
                    </label> 
                </td> 
                <td><input type="checkbox" name="sub" value="Web Technologies" />Web Technologies
                        <input type="checkbox" name="sub" value="Introduction to Data Science" />Introduction to Data Science
                        <input type="checkbox" name="sub" value="Advance Java" />Advance Java</
                </td> 
            </tr> 

<tr> 
                <td><input type = "submit" name = "submit" value = "Click Me" />
                </td> 
            </tr> 
    
        </form> 
    </table> 
</body> 
</html>
